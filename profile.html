<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caminhos de Santiago | Meu Perfil</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <!-- 1. Perfil do Utilizador -->
        <section class="profile-section profile-header">
            <div class="avatar-edit">
                <div class="avatar-wrapper">
                    <img src="img/avatar-default.png" alt="Avatar" id="user-avatar">
                    <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
                    <button class="edit-avatar-btn" id="change-avatar-btn">
                        <i class="fas fa-camera"></i> Alterar
                    </button>
                </div>
            </div>
            <div class="user-info">
                <h1 id="user-name">Nome do Utilizador</h1>
                <p id="user-email">email@exemplo.com</p>
                <div class="profile-meta">
                    <span id="register-date"><i class="far fa-calendar-alt"></i> Registado desde 01/01/2025</span>
                    <span id="last-login"><i class="far fa-clock"></i> Ativo agora</span>
                </div>
            </div>
        </section>

        <!-- 2. Nível e Gamificação -->
        <section class="profile-section gamification">
            <h2><i class="fas fa-medal"></i> Progresso</h2>
            <div class="level-info">
                <span id="current-level">Peregrino</span>
                <div class="level-badge">3</div>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar" style="width: 65%"></div>
            </div>
            <p class="points-info"><span id="user-points">195</span>/300 pontos para o próximo nível</p>
        </section>

        <!-- 3. Interações -->
        <section class="profile-section comments">
            <h2><i class="far fa-comment"></i> Meus Comentários</h2>
            <div class="comment-list">
                <!-- Comentários carregados dinamicamente -->
            </div>
        </section>

        <!-- 4. Opções da Conta -->
        <section class="profile-section account-actions">
            <h2><i class="fas fa-cog"></i> Configurações</h2>
            <button id="edit-profile-btn" class="btn-action">
                <i class="fas fa-user-edit"></i> Editar Perfil
            </button>
            <button id="logout-btn" class="btn-action logout">
                <i class="fas fa-sign-out-alt"></i> Terminar Sessão
            </button>
        </section>
    </div>

    <!-- Modal de Edição -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Editar Perfil</h2>
            <form id="edit-form">
                <div class="form-group">
                    <label for="edit-name">Nome</label>
                    <input type="text" id="edit-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-email">Email</label>
                    <input type="email" id="edit-email" required>
                </div>
                <div class="form-group">
                    <label for="edit-password">Nova Senha (opcional)</label>
                    <input type="password" id="edit-password">
                </div>
                <button type="submit" class="btn-primary">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <script src="./js/support/profile.js" type="module"></script>
</body>
</html>
