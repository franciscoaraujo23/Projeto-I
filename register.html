<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caminhos de Santiago | Registro</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Crie a Sua Conta</h2>
                <p>Junte-se à nossa comunidade de peregrinos</p>
            </div>
            
            <form id="register-form" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">Nome</label>
                        <input type="text" id="first-name" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Apelido</label>
                        <input type="text" id="last-name" placeholder="Apelido">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="esmadviladoconde@email.com">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="••••••••">
                    <small>Mínimo de 8 caracteres</small>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirma a Senha</label>
                    <input type="password" id="confirm-password" placeholder="••••••••">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="terms" required> Eu concordo com os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a>
                    </label>
                </div>
                <button type="submit" class="btn-primary">Criar Conta</button>
            </form>
            
            <div class="auth-footer">
                <p>Já tens conta? <a href="login.html">Entra aqui</a></p>
            </div>
        </div>
        
        <div class="auth-image">
        </div>
    </div>
    <script type="module" src="./js/support/register.js"></script>
</body>
</html>
