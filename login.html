<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caminhos de Santiago | Entrar</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Bem-vindo de Volta</h2>
                <p>Entra para acessar o teu perfil e itinerários</p>
            </div>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="esmadviladoconde@email.com">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="••••••••">
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
            
            <div class="auth-footer">
                <p>AInda não tens conta? <a href="register.html">Regista-te</a></p>
            </div>
        </div>
        
        <div class="auth-image">
            <!--CENTRAR ESTA SECÇÃO E O LEMBRAR-ME-->
        </div>
    </div>
        <script type="module" src="./js/support/login.js"></script>

</body>
</html>
