<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caminhos de Santiago | Login</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/auth.css" />
</head>
<body data-page="login">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h2>Bem-vindo de volta!</h2>
        <p>Inicia sessão na tua conta</p>
      </div>

      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="teu@email.com" required />
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="••••••••" required />
        </div>
        <button type="submit" class="btn-primary">Entrar</button>
      </form>

      <div class="auth-footer">
        <p>Ainda não tens conta? <a href="register.html">Cria uma agora</a></p>
      </div>
    </div>

    <div class="auth-image">
      <!-- Imagem ou fundo decorativo -->
    </div>
  </div>

  <!-- JS de login -->
  <script type="module" src="./js/support/login.js"></script>
  <script type="module" src="./js/init.js"></script>

</body>
</html>
